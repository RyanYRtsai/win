<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>TQQQ 槓桿策略 監測表 </title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <style>
    /* 您的 CSS 樣式維持不變 */
    *{margin:0;padding:0;box-sizing:border-box} body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;color:#333} .container{max-width:1400px;margin:0 auto;padding:20px} .header{text-align:center;margin-bottom:30px;color:white} .header h1{font-size:2.5rem;margin-bottom:10px;text-shadow:2px 2px 4px rgba(0,0,0,.3)} .last-updated{background:rgba(255,255,255,.2);padding:8px 16px;border-radius:20px;display:inline-block;backdrop-filter:blur(10px)} .dashboard{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:20px;margin-bottom:30px} .card{background:rgba(255,255,255,.95);border-radius:16px;padding:24px;box-shadow:0 8px 32px rgba(0,0,0,.1);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.2);transition:transform .3s ease,box-shadow .3s ease} .card:hover{transform:translateY(-4px);box-shadow:0 12px 40px rgba(0,0,0,.15)} .card-title{font-size:1.2rem;font-weight:600;margin-bottom:16px;color:#2d3748;display:flex;align-items:center;gap:8px} .signal-card{text-align:center;position:relative;overflow:hidden} .signal-status{font-size:3rem;font-weight:bold;margin:20px 0;text-shadow:2px 2px 4px rgba(0,0,0,.1)} .signal-tqqq{color:#22c55e;animation:pulse 2s ease-in-out infinite} .signal-cash{color:#ef4444} @keyframes pulse{0%,100%{opacity:1}50%{opacity:.7}} .signal-description{font-size:1.1rem;color:#64748b;margin-bottom:16px} .metric{display:flex;justify-content:space-between;align-items:center;padding:12px 0;border-bottom:1px solid #e2e8f0} .metric:last-child{border-bottom:none} .metric-label{color:#64748b;font-size:.9rem} .metric-value{font-weight:600;font-size:1.1rem} .positive{color:#22c55e} .negative{color:#ef4444} .chart-container{grid-column:1 / -1;height:400px} .loading{text-align:center;color:white;font-size:1.2rem;margin:40px 0} .loading::after{content:'...';animation:dots 1.5s steps(4,end) infinite} @keyframes dots{0%,20%{content:''}40%{content:'.'}60%{content:'..'}80%,100%{content:'...'}} .refresh-btn{background:rgba(255,255,255,.2);border:1px solid rgba(255,255,255,.3);color:white;padding:8px 16px;border-radius:8px;cursor:pointer;transition:all .3s ease;backdrop-filter:blur(10px);margin-left: 10px;} .refresh-btn:hover{background:rgba(255,255,255,.3);transform:scale(1.05)} .alert{background:linear-gradient(135deg,#dc2626,#991b1b);color:#fff;padding:16px;border-radius:8px;margin-bottom:20px;text-align:center;font-weight:600}
  </style>
</head>
<body>
  <div class="container"> <div class="header"> <h1>📊 TQQQ 槓桿策略 監測表</h1> <div class="last-updated"> <span id="lastUpdate">載入中...</span> <button class="refresh-btn" onclick="refreshData()">🔄 強制更新日線</button> </div> </div> <div id="loadingIndicator" class="loading"> 正在載入市場數據 </div> <div id="errorAlert" class="alert" style="display:none;"></div> <div id="dashboardContent" class="dashboard" style="display:none;"> <!-- HTML 結構 --> <div class="card signal-card"> <h2 class="card-title">🎯 當前策略信號</h2> <div id="signalStatus" class="signal-status">--</div> <div id="signalDescription" class="signal-description">--</div> </div> <div class="card"> <h2 class="card-title">📈 QQQ 價格資訊</h2> <div class="metric"><span class="metric-label">當前價格</span><span id="qqqPrice" class="metric-value">$--</span></div> <div class="metric"><span class="metric-label">200日均線</span><span id="qqqSma200" class="metric-value">$--</span></div> <div class="metric"><span class="metric-label">距離均線</span><span id="qqqDistance" class="metric-value">--%</span></div> <div class="metric"><span class="metric-label">日變化</span><span id="qqqChange" class="metric-value">--%</span></div> </div> <div class="card"> <h2 class="card-title">🚀 TQQQ 價格資訊</h2> <div class="metric"><span class="metric-label">當前價格</span><span id="tqqqPrice" class="metric-value">$--</span></div> <div class="metric"><span class="metric-label">日變化</span><span id="tqqqChange" class="metric-value">--%</span></div> <div class="metric"><span class="metric-label">波動率 (20日)</span><span id="tqqqVolatility" class="metric-value">--%</span></div> <div class="metric"><span class="metric-label">RSI (14日)</span><span id="tqqqRsi" class="metric-value">--</span></div> </div> <div class="card"> <h2 class="card-title">⚠️ 風險指標</h2> <div class="metric"><span class="metric-label">市場狀態</span><span id="marketRegime" class="metric-value">--</span></div> <div class="metric"><span class="metric-label">VIX 代理 (VIXY)</span><span id="vixLevel" class="metric-value">--</span></div> </div> </div> <div id="chartSection" style="display:none;"> <div class="card chart-container"> <h2 class="card-title">📈 QQQ 價格 vs 200日均線 (近一年)</h2> <canvas id="priceChart"></canvas> </div> </div> </div>

<script>
    // ====== 設定 ======
    const FINNHUB_KEY = 'd2fb4b9r01qj3egs3910d2fb4b9r01qj3egs391g'; // 您的個人 Finnhub Key (報價)
    const FH_BASE = 'https://finnhub.io/api/v1';

    // 您的個人 Alpha Vantage Key (日線) - 請務必換成您自己的
    const ALPHA_VANTAGE_KEY = 'YOUR_ALPHA_VANTAGE_KEY'; 
    const AV_BASE = 'https://www.alphavantage.co/query';

    // ====== 智能快取機制 ======
    const LS_PREFIX = 'tqqq_lrs_final_';
    function cacheGet(key) { try { const r = localStorage.getItem(LS_PREFIX + key); if (!r) return null; const i = JSON.parse(r); if (Date.now() > i.expiry) { localStorage.removeItem(LS_PREFIX + key); return null; } return i.value; } catch (e) { return null; } }
    function cacheSet(key, value, ttlMs) { const i = { value: value, expiry: Date.now() + ttlMs }; localStorage.setItem(LS_PREFIX + key, JSON.stringify(i)); }
    async function fetchJSON(url, cacheKey, ttlMs) { if (cacheKey) { const d = cacheGet(cacheKey); if (d) { console.log(`[Cache] Hit for ${cacheKey}`); return d; } } console.log(`[API] Fetching ${cacheKey || url}`); const r = await fetch(url); if (!r.ok) { const errText = await r.text(); throw new Error(`HTTP Error: ${r.status} for ${url}. Details: ${errText}`); } const j = await r.json(); if (j.Note || j["Error Message"]) { throw new Error(j.Note || j["Error Message"]); } if (j.s === 'no_data') throw new Error(`No data for ${url}`); if (cacheKey && ttlMs) cacheSet(cacheKey, j, ttlMs); return j; }

    // ====== 指標計算函式 ======
    function computeSMA(arr, win) { if (!arr || arr.length < win) return null; return arr.slice(-win).reduce((a, b) => a + b, 0) / win; }
    function computeRSI(arr, p = 14) { if (!arr || arr.length <= p) return null; let g = 0, l = 0; for (let i = arr.length - p; i < arr.length; i++) { const d = arr[i] - arr[i - 1]; if (d >= 0) g += d; else l -= d; } const rs = l === 0 ? Infinity : g / l; return 100 - (100 / (1 + rs)); }
    function computeVol(arr, look = 20) { if (!arr || arr.length < look + 1) return null; const seg = arr.slice(-look - 1); const rets = []; for (let i = 1; i < seg.length; i++) rets.push((seg[i] - seg[i - 1]) / seg[i - 1]); const m = rets.reduce((a, b) => a + b, 0) / rets.length; const v = rets.reduce((a, b) => a + Math.pow(b - m, 2), 0) / (rets.length - 1); return Math.sqrt(v) * Math.sqrt(252) * 100; }

    // ====== 數據獲取函式 ======
    async function getQuote(symbol) { // 使用 Finnhub
        const url = `${FH_BASE}/quote?symbol=${symbol}&token=${FINNHUB_KEY}`;
        return await fetchJSON(url);
    }
    async function getDailyCandles(symbol, days = 300) { // 使用 Alpha Vantage
        const url = `${AV_BASE}?function=TIME_SERIES_DAILY&symbol=${symbol}&outputsize=full&apikey=${ALPHA_VANTAGE_KEY}`;
        const TTL = 23 * 60 * 60 * 1000;
        const data = await fetchJSON(url, `candle_av_${symbol}`, TTL);
        const timeSeries = data['Time Series (Daily)'];
        if (!timeSeries) throw new Error('No daily candle data from Alpha Vantage for ' + symbol);
        const dates = Object.keys(timeSeries).sort();
        const closes = dates.map(date => parseFloat(timeSeries[date]['4. close']));
        return { dates: dates.slice(-days), closes: closes.slice(-days) };
    }

    // ====== 主流程與 UI 更新 ======
    let chartInstance = null;
    async function initialLoad() {
        try {
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('errorAlert').style.display = 'none';
            const [quoteQQQ, quoteTQQQ, quoteVIXY, candlesQQQ, candlesTQQQ] = await Promise.all([
                getQuote('QQQ'), getQuote('TQQQ'), getQuote('VIXY'),
                getDailyCandles('QQQ', 300), getDailyCandles('TQQQ', 300)
            ]);
            buildDashboard({ QQQ: quoteQQQ, TQQQ: quoteTQQQ, VIXY: quoteVIXY }, { candlesQQQ, candlesTQQQ });
            setInterval(updateLiveQuotes, 60 * 1000);
        } catch (err) {
            console.error("Failed to build dashboard:", err);
            document.getElementById('loadingIndicator').style.display = 'none';
            document.getElementById('errorAlert').style.display = 'block';
            document.getElementById('errorAlert').textContent = `⚠️ 載入數據失敗: ${err.message}`;
        }
    }
    
    function buildDashboard(quotes, candles) {
        const qqqSma200 = computeSMA(candles.candlesQQQ.closes, 200);
        const tqqqVol = computeVol(candles.candlesTQQQ.closes, 20);
        const tqqqRsi = computeRSI(candles.candlesTQQQ.closes, 14);

        updateMetrics(quotes.QQQ, quotes.TQQQ);
        document.getElementById('tqqqVolatility').textContent = tqqqVol ? tqqqVol.toFixed(1) + '%' : '--';
        document.getElementById('tqqqRsi').textContent = tqqqRsi ? tqqqRsi.toFixed(0) : '--';
        document.getElementById('vixLevel').textContent = quotes.VIXY && quotes.VIXY.c ? quotes.VIXY.c.toFixed(2) : '--';
        document.getElementById('qqqSma200').textContent = qqqSma200 ? '$' + qqqSma200.toFixed(2) : '--';

        // 首次更新策略信號
        if (qqqSma200) {
            updateStrategySignal(quotes.QQQ.c, qqqSma200);
        }

        const ctx = document.getElementById('priceChart').getContext('2d');
        const sma200series = candles.candlesQQQ.closes.map((_, i, arr) => (i < 199) ? null : computeSMA(arr.slice(i - 199, i + 1), 200));
        if (chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
             type: 'line', data: { labels: candles.candlesQQQ.dates, datasets: [ { label: 'QQQ 價格', data: candles.candlesQQQ.closes, borderColor: '#4A5568', borderWidth: 2, tension: 0.1, pointRadius: 0 }, { label: '200日均線', data: sma200series, borderColor: '#F56565', borderWidth: 2, borderDash: [5, 5], tension: 0.1, pointRadius: 0 } ] }, options: { responsive: true, maintainAspectRatio: false, scales: { x: { ticks: { maxTicksLimit: 10 } } } }
        });
        document.getElementById('loadingIndicator').style.display = 'none';
        document.getElementById('dashboardContent').style.display = 'grid';
        document.getElementById('chartSection').style.display = 'block';
    }

    async function updateLiveQuotes() {
        try {
            const [quoteQQQ, quoteTQQQ, quoteVIXY] = await Promise.all([ getQuote('QQQ'), getQuote('TQQQ'), getQuote('VIXY') ]);
            updateMetrics(quoteQQQ, quoteTQQQ);
            document.getElementById('vixLevel').textContent = quoteVIXY && quoteVIXY.c ? quoteVIXY.c.toFixed(2) : '--';
            
            const smaText = document.getElementById('qqqSma200').textContent;
            if (smaText && smaText.startsWith('$')) {
                const sma200 = parseFloat(smaText.replace('$', ''));
                updateStrategySignal(quoteQQQ.c, sma200);
            }

        } catch (e) {
            console.warn("Could not update live quotes:", e.message);
            document.getElementById('lastUpdate').textContent = `報價更新失敗`;
        }
    }
    
    function updateMetrics(quoteQQQ, quoteTQQQ) {
        const priceQQQ = quoteQQQ.c || 0;
        const pcQQQ = quoteQQQ.pc || 0;
        const priceTQQQ = quoteTQQQ.c || 0;
        const pcTQQQ = quoteTQQQ.pc || 0;

        const changeQQQ = pcQQQ ? ((priceQQQ - pcQQQ) / pcQQQ * 100) : 0;
        const changeTQQQ = pcTQQQ ? ((priceTQQQ - pcTQQQ) / pcTQQQ * 100) : 0;
        
        document.getElementById('qqqPrice').textContent = '$' + priceQQQ.toFixed(2);
        document.getElementById('qqqChange').textContent = changeQQQ.toFixed(2) + '%';
        document.getElementById('qqqChange').className = 'metric-value ' + (changeQQQ >= 0 ? 'positive' : 'negative');
        
        document.getElementById('tqqqPrice').textContent = '$' + priceTQQQ.toFixed(2);
        document.getElementById('tqqqChange').textContent = changeTQQQ.toFixed(2) + '%';
        document.getElementById('tqqqChange').className = 'metric-value ' + (changeTQQQ >= 0 ? 'positive' : 'negative');
    }

    function updateStrategySignal(currentPrice, sma200) {
        if (currentPrice === null || isNaN(sma200)) return;

        const isAbove = currentPrice > sma200;
        const distance = ((currentPrice - sma200) / sma200 * 100);
        document.getElementById('qqqDistance').textContent = distance.toFixed(2) + '%';
        
        const signalEl = document.getElementById('signalStatus');
        const descEl = document.getElementById('signalDescription');
        const regimeEl = document.getElementById('marketRegime');
        
        signalEl.className = 'signal-status ' + (isAbove ? 'signal-tqqq' : 'signal-cash');
        signalEl.textContent = isAbove ? '持有 TQQQ' : '持有 現金';
        
        if (isAbove) {
            descEl.textContent = '價格 > 200日均線，進入低波動趨勢';
            regimeEl.textContent = 'Risk-On';
            regimeEl.className = 'metric-value positive';
        } else {
            descEl.textContent = '價格 ≤ 200日均線，規避高波動風險';
            regimeEl.textContent = 'Risk-Off';
            regimeEl.className = 'metric-value negative';
        }

        document.getElementById('lastUpdate').textContent = `更新於: ${new Date().toLocaleTimeString('zh-TW')}`;
    }

    function refreshData() {
        console.log("Forcing refresh, clearing candle cache...");
        localStorage.removeItem(LS_PREFIX + 'candle_av_QQQ');
        localStorage.removeItem(LS_PREFIX + 'candle_av_TQQQ');
        initialLoad();
    }
    
    document.addEventListener('DOMContentLoaded', initialLoad);
</script>
</body>
</html>
